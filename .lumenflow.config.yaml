version: '2.0'
project: lumenflow

lanes:
  - name: 'Core'
    wip_limit: 1
    code_paths:
      - 'packages/@lumenflow/core/**'

  - name: 'CLI'
    wip_limit: 1
    code_paths:
      - 'packages/@lumenflow/cli/**'

  - name: 'Memory'
    wip_limit: 1
    code_paths:
      - 'packages/@lumenflow/memory/**'

  - name: 'Agent'
    wip_limit: 1
    code_paths:
      - 'packages/@lumenflow/agent/**'

  - name: 'Metrics'
    wip_limit: 1
    code_paths:
      - 'packages/@lumenflow/metrics/**'

  - name: 'Initiatives'
    wip_limit: 1
    code_paths:
      - 'packages/@lumenflow/initiatives/**'

  - name: 'Shims'
    wip_limit: 1
    code_paths:
      - 'packages/@lumenflow/shims/**'

  - name: 'Infrastructure'
    wip_limit: 1
    code_paths:
      - 'apps/**'
      - 'actions/**'
      - '.github/**'

  - name: 'Documentation'
    wip_limit: 1
    code_paths:
      - 'docs/**'

git:
  main_branch: main
  branch_pattern: 'lane/{lane}/{wu_id}'

directories:
  wu_specs: 'docs/04-operations/tasks/wu'
  backlog: 'docs/04-operations/tasks/backlog.md'
  status: 'docs/04-operations/tasks/status.md'
  stamps: '.beacon/stamps'

worktree_pattern: 'worktrees/{lane}-{wu_id}'
