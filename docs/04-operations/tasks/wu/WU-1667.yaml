description: 'Context: initiative:edit can change phase status and add phases but cannot rename an
  existing phase title. Problem: initiative metadata requires manual YAML edits for phase title
  corrections, which breaks normal CLI governance flow and blocks clean INIT-025 phase naming
  updates. Solution: add --phase-title (with --phase-id) to initiative:edit for deterministic phase
  title updates, and update internal/straight/npm-facing command documentation surfaces so the new
  option is discoverable and validated.'
acceptance:
  - initiative:edit accepts --phase-title <title> when --phase-id is provided and updates only the
    targeted phase title.
  - Validation rejects --phase-title without --phase-id and rejects unknown phase IDs with clear
    guidance.
  - Help output and command metadata include --phase-title in initiative:edit usage/options.
  - Docs surfaces are updated where needed (internal onboarding quick-ref, framework-complete
    reference, and npm/public command manifest backed docs generation path).
  - Unit tests cover success, validation failures, and idempotent rename behavior.
