description: 'WU-1340 wired resolveLaneConfigsFromConfig(getConfig()) but getConfig() returns Zod-parsed config which strips unknown keys. Since lanes is not in LumenFlowConfigSchema, config.lanes is always undefined and policy-aware scheduling falls back to defaults. Fix: add lanes field to schema with proper typing.'
acceptance:
  - LumenFlowConfigSchema includes lanes field with proper typing (array or object with definitions/engineering/business sections)
  - resolveLaneConfigsFromConfig receives typed lanes from getConfig() instead of always-empty object
  - Existing lane config from .lumenflow.config.yaml is correctly parsed and available to orchestrator
  - Unit tests verify lanes are preserved through Zod parsing
