description: EvidenceStore.persistInput uses canonical_json() which returns a SHA-256 hash, then
  hashes that hash again. CAS files store hashes not data, making audit trail irrecoverable. Also
  appendTrace has no file lock, allowing concurrent trace corruption.
acceptance:
  - persistInput uses canonicalStringify instead of canonical_json
  - CAS inputRef files contain actual serialized input data
  - appendTrace uses file-based locking matching EventStore pattern
  - Existing tests updated and new concurrency tests added
