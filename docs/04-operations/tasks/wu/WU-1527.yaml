description: lumenflow-upgrade command fails with ERR_PNPM_ADDING_TO_ROOT in pnpm monorepo workspaces because buildUpgradeCommands() generates a pnpm add command without the -w (--workspace-root) flag. The micro-worktree checkout contains pnpm-workspace.yaml, so pnpm refuses to add deps to the root without -w. Blocks all monorepo consumers from upgrading.
acceptance:
  - buildUpgradeCommands() includes -w in the generated pnpm add command
  - Test asserts -w flag presence
  - pnpm lumenflow:upgrade --latest --dry-run shows command with -w
