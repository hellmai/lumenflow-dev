description: 'W2+W4: Direct ToolHost construction silently uses allowAllPolicyHook, bypassing all
  authorization. Any code that instantiates ToolHost without an explicit policy hook gets full write
  access — a silent privilege escalation. Additionally, task IDs generated within the same
  millisecond can collide under concurrent load (W4). Fix: (1) Remove default allowAllPolicyHook —
  require explicit policy at construction or fail with clear error. (2) Add monotonic counter or
  random suffix to task ID generation for sub-millisecond uniqueness.'
