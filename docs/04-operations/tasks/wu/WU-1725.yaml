description: 'Context: INIT-029 Phase 1 — Kernel Foundation. Root WU with zero dependencies.
  Problem: LumenFlow needs a domain-agnostic kernel package (packages/@lumenflow/kernel/) as the
  foundation for the agent runtime. All subsequent WUs depend on the schemas defined here. Solution:
  Create the kernel package scaffold (package.json, tsconfig, vitest config) and implement all core
  Zod schemas: ToolScope (path|network types), TaskSpec, Run, TaskState, KernelEvent (discriminated
  union with schema_version:1, prefixed kinds task_/run_/workspace_/spec_, and spec_hash on
  task_created), WorkspaceSpec (with security.allowed_scopes: ToolScope[] and packs: PackPin[]),
  LaneSpec. ToolHandler discriminated union (in-process fn vs subprocess entry string).
  ToolTraceEntry two-phase discriminated union (tool_call_started + tool_call_finished with
  receipt_id correlation). PackPin type (id, version, integrity, source). canonical_json() utility
  for deterministic hashing. No implementations — contracts only. TODO: Validate that
  zod-to-json-schema or Zod v4 toJsonSchema() produces MCP-compatible JSON Schema. Reference:
  existing tool.schemas.ts, tool.constants.ts, wu-schema.ts. Architecture plan:
  .claude/plans/golden-prancing-cookie.md'
acceptance:
