description: 'Context: EventStore.replay() returns all matching events in a single array. /api/events/all passes this through unmodified. Problem: As event volume grows, unbounded replay causes memory pressure and slow responses. Solution: Add filter.cursor (ISO timestamp, exclusive lower bound) and filter.limit (default 100, max 500) to ReplayFilter. Return { events, nextCursor } shape. /api/events/all passes cursor/limit query params through.'
acceptance:
  - ReplayFilter gains cursor (ISO timestamp string) and limit (number, default 100, max 500) fields
  - EventStore.replay() respects cursor and limit, returning events after cursor up to limit
  - 'Response shape includes nextCursor: string | null for pagination continuation'
  - /api/events/all route accepts cursor and limit query parameters
  - 'Backward compatible: omitting cursor/limit returns same results as before (up to default limit)'
