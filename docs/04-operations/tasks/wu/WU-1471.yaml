description: 'Context: checkpoint infrastructure exists but adoption is near zero. Problem: checkpointing is advisory, so recovery context is thin. Solution: add config-driven PostToolUse + async SubagentStop auto-checkpoint hooks, per-WU counter lifecycle, and configurable wu:done checkpoint gating with fail-open behavior.'
acceptance:
  - Integrate generates PostToolUse and async SubagentStop hooks when memory.enforcement.auto_checkpoint.enabled=true and hooks=true.
  - auto-checkpoint script branches on hook_event_name and backgrounds checkpoint writes using a defensive subshell.
  - wu:done supports memory.enforcement.require_checkpoint_for_done (warn by default, block when enabled).
  - wu:done cleanup removes .lumenflow/state/hook-counters/<WU_ID>.json for completed WUs.
  - When auto-checkpoint policy is enabled but hooks master switch is disabled, tooling emits a warning and remains advisory-only.
