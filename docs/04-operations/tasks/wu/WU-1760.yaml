description: Unix socket was created with permissive default permissions, daemon request parsing had
  unchecked as-casts without schema guards, signal unbind behavior removed non-daemon listeners, and
  scheduler completion relied on heuristic lane lookup instead of explicit task bookkeeping.
acceptance:
  - Unix socket file is set to 0o600 after creation
  - processLine validates parsed JSON against DaemonRequest schema
  - Daemon handler validates request.params with Zod before dispatch
  - Signal unbind removes only daemon-owned handlers (no removeAllListeners behavior)
  - Scheduler completion bookkeeping uses explicit activeByTask state instead of heuristic lane lookup
  - Malformed request and scheduler regression tests cover the hardened paths
