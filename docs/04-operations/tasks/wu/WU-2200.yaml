description: 'WU-2196 added a migration error in validateWorkspaceRootKeys (kernel.schemas.ts:289)
  that tells users to run ''pnpm config:set --key packs --value ...'' but: (1) config:set blocks
  packs as a managed root key (config-contract.ts:66) redirecting to pack:install, so the command
  fails immediately; (2) the payload uses version:"*" which is invalid for PackPinSchema
  (kernel.schemas.ts:129 requires strict semver). The test at runtime.test.ts:1560 only asserts
  /pnpm|packs/i so the bad command was never validated. Fix the remediation to use pack:install with
  valid arguments, and tighten the test to assert the actual command form.'
acceptance:
  - Migration error remediation command uses pack:install (not config:set --key packs) with valid
    arguments that PackPinSchema accepts
  - Running the remediation command from the error message actually succeeds (no managed-key block,
    no schema rejection)
  - Test assertion validates the exact remediation command form, not just broad keyword matching
