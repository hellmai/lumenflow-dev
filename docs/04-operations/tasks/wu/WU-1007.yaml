description: |
  List the existing LumenFlow GitHub App on GitHub Marketplace.

  Context: App is already deployed and working at https://lumenflow-app.vercel.app
  Phase 4 of distribution-dogfooding plan calls for Marketplace listing.

  Approach: Start with Free tier only (no billing complexity).

  Steps:
  1. Navigate to https://github.com/marketplace
  2. Register LumenFlow app for listing
  3. Configure Free pricing plan (10 WUs/month)
  4. Add description, categories, and screenshots
  5. Submit for Marketplace review
