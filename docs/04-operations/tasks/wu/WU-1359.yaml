description: "Context: Testing Lumenflow 2.6.0 in new projects revealed that agents miss auto-ID feature and abandon workflow under 'prototype quickly' pressure. Problem: Init output teaches manual --id even though auto-ID exists (WU-1246). No fast path exists within workflow, causing agents to bypass it entirely. Solution: (1) Fix init.ts output to show auto-ID and full wu:prep → wu:done lifecycle, (2) Add wu:proto convenience command with type:prototype and relaxed validation, (3) Make initiative paths config-aware using getConfig()."
acceptance:
