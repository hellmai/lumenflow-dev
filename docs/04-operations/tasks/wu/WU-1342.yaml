description: 'Context: External testing of LumenFlow 2.5.0 on fresh Next.js project revealed multiple scaffolding bugs. Problem: (1) LUMENFLOW_SCRIPTS only generates 8 commands but docs reference 17+, missing critical wu:prep (2) init-plan binary references non-existent dist/init-plan.js (3) No .gitignore generated, risking node_modules commit (4) Path inconsistency between config default and actual scaffold (5) Lane config/inference mismatch when using --framework (6) Missing .claude/ directory despite config reference. Solution: Update init.ts to fix all scaffolding issues and package.json binary path.'
acceptance:
  - LUMENFLOW_SCRIPTS includes all 17 essential commands (wu:prep, wu:recover, wu:spawn, wu:validate, wu:infer-lane, mem:init, mem:checkpoint, mem:inbox, lane:suggest)
  - init-plan binary path corrected in package.json to point to initiative-plan.js
  - .gitignore file generated with node_modules, .lumenflow/state, worktrees exclusions
  - Config paths match actual scaffolded structure
  - Lane inference matches config lanes when --framework used
  - .claude/ directory created when --client claude specified
  - 'Fresh project test passes: pnpm wu:prep --help works after init'
