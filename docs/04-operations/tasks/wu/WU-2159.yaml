description: >-
  ## Context


  The workspace.yaml control_plane: block is written by lumenflow cloud:connect, and the
  ControlPlaneSyncPort interface exists with a mock implementation — but no HTTP adapter exists to
  actually call the Cloud REST API for runtime event forwarding.


  ## Problem


  Dogfooding the lumenflow-cloud onboarding guide shows that cloud connection setup works, but
  runtime control-plane forwarding is still mock-only because no HTTP sync implementation exists.
  The port interface, mock, sync loop (in control-plane-event-subscriber.ts), and config schema are
  all in place — only the production adapter is missing.


  ## Solution


  Implement HttpControlPlaneSyncPort in @lumenflow/control-plane-sdk that maps the 7 port methods to
  Cloud REST API endpoints using native fetch(). Wire it into the web app runtime so that when
  control_plane: config is present in workspace.yaml, the real adapter is instantiated and injected
  into the HTTP Surface with workspaceId and sync interval wiring.


  ### Cloud REST API mapping


  | Port Method | Cloud Endpoint | Auth |

  |---|---|---|

  | authenticate() | POST /api/v1/authenticate | Bearer <api-key> |

  | heartbeat() | POST /api/v1/heartbeat | Bearer <api-key> |

  | pushKernelEvents() | POST /api/v1/events | Bearer <api-key> |

  | pushEvidence() | POST /api/v1/evidence | Bearer <api-key> |

  | pushTelemetry() | POST /api/v1/telemetry | Bearer <api-key> |

  | pullPolicies() | POST /api/v1/policies (or GET) | Bearer <api-key> |

  | pullConfig() | POST /api/v1/config (or GET) | Bearer <api-key> |


  Auth: reads API key from process.env[control_plane.auth.token_env], sends as Authorization: Bearer
  header.


  ### Key constraints


  - Graceful degradation: if Cloud is unreachable or returns errors, log warnings and NEVER block
  local operations

  - Do not silently drop event batches: sync-loop-facing methods must propagate failure to caller so
  existing retry/requeue logic remains effective

  - Use native fetch() (Node 18+), no external HTTP library

  - Follow MockControlPlaneSyncPort as reference implementation pattern

  - Respect existing sync loop in control-plane-event-subscriber.ts (pullPolicies → heartbeat →
  pushKernelEvents cycle)

  - Non-goal for this WU: NDJSON file shipping for gates/flow telemetry logs
