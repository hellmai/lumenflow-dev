  ### Architecture

  - HttpControlPlaneSyncPort goes in packages/@lumenflow/control-plane-sdk/src/http/ (mirrors mock/
  directory pattern)

  - Export from index.ts alongside MockControlPlaneSyncPort

  - Factory function: createHttpControlPlaneSyncPort(config: WorkspaceControlPlaneConfig, logger?:
