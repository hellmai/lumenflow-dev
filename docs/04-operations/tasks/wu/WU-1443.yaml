  pre-written plan file. Problem: spec linter failures (empty notes/tests/spec_refs) create friction
  and can block unrelated WUs via gates. Solution: make wu:create and init-scaffolded WU templates
  emit non-empty defaults (notes + manual test stub) and clearly document the planless flow
  (wu:create --plan) and feature spec_refs requirements.'
