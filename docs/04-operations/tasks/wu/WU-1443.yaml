    as placeholder)
  - wu:create without any test-paths auto-inserts a manual test stub (with a warning) so spec
    validation passes
  - 'init-scaffolded wu-template.yaml (and embedded init.ts template) match: spec_refs uses
    lumenflow://plans/.., includes tests.manual stub, and notes is non-empty'
