description: 'The docs generator (tools/generate-cli-docs.ts) only extracts options from WU_OPTIONS
  in core, missing: (1) Commander .option() calls in CLI files, (2) createWUParser inline option
  objects (e.g., EDIT_OPTIONS in wu-edit.ts). This causes incomplete documentation on
  lumenflow.dev/reference/cli. Additionally, agent onboarding should guide agents to check --help.
  Implementation must use TS/AST parsing (not runtime execution) to safely extract options without
  side effects.'
acceptance:
  - Docs generator extracts Commander .option() calls from CLI source files via AST parsing
  - Docs generator extracts createWUParser inline option objects (e.g., EDIT_OPTIONS)
  - wu:edit --replace-* flags appear in generated cli.mdx documentation
  - All CLI commands show complete option lists in Starlight docs
  - 'Agent onboarding docs include rule: always run <package_manager> <command> --help (generalized,
    not pnpm-specific)'
  - quick-ref-commands.md updated with note about --help for full options (package-manager agnostic)
  - No runtime CLI execution during docs generation - pure AST/static analysis only
