description: "Hotfix for v2.4.0 release bugs discovered during Haven project onboarding. Three critical issues prevent new projects from using LumenFlow: (1) Generated package.json scripts use 'pnpm exec lumenflow wu:create' but lumenflow binary is lumenflow-init not a multi-command CLI - should be standalone 'wu-create' scripts, (2) Lane inference template generates flat 'lanes:' array format but lane-inference.ts and lane-checker.ts expect hierarchical 'Parent: Sublane:' format, (3) git.requireRemote config option is defined in schema but micro-worktree.ts never reads it - fetches unconditionally."
acceptance:
  - Generated package.json scripts use correct format (wu-create, wu-claim, etc. not pnpm exec lumenflow)
  - Lane inference template generates hierarchical format matching what lane-inference.ts expects
  - micro-worktree.ts reads git.requireRemote config and skips fetch when false
  - Unit tests cover all three fixes
