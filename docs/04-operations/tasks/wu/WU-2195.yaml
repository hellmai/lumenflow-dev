description: "config:set imports WorkspaceControlPlaneConfigSchema from @lumenflow/core
  (workspace-config.ts) which defines {enabled, endpoint, org_id, sync_interval, local_override}.
  The kernel schema (kernel.schemas.ts:168) defines the real cloud shape: {endpoint, org_id,
  project_id, sync_interval, policy_mode, auth: {token_env}}. config:set uses core's schema at line
  580 via .partial().strict().safeParse(), so any cloud-connected workspace with project_id/auth is
  rejected with 'Unrecognized keys'. Single source of truth must be the kernel schema."
acceptance:
  - config:set control_plane validation uses the kernel WorkspaceControlPlaneConfigSchema as single
    source of truth (not the core copy)
  - config:set control_plane.sync_interval, control_plane.project_id, control_plane.auth.token_env
    all succeed on a cloud-connected workspace shape
  - Regression tests cover cloud-shaped control_plane writes (project_id, auth.token_env) and
    rejection of truly unknown keys
