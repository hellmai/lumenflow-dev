  storage at ~/.lumenflow/plans/ but agents can still accidentally create plans inside the repo.


  Problem: No programmatic enforcement prevents agents from storing plans in repo (e.g.,
  .lumenflow/plans/ or ./plans/).


  Solution: Add validation to wu:create --spec-refs that rejects repo-internal paths with helpful
  error message directing to correct location.
