description: 'Context: kernel runtime paths still contain repeated identifier literals (policy IDs,
  policy triggers, integrity markers, and related error/event identifiers) across schemas, runtime,
  tool-host, evidence, and pack loader code. Problem: duplicated identifiers are drift-prone and
  allow typo bugs in security- sensitive paths. Solution: adopt a Linux-style single source of truth
  pattern with typed constant modules (`as const` objects + exported union types + guard helpers),
  then consume those constants everywhere in production kernel code.'
acceptance:
  - Introduce canonical constant groups for targeted identifier families (policy IDs, policy
    triggers, integrity prefixes/regex, and repeated kernel/runtime error identifiers) in kernel
    source modules.
  - All touched production kernel files import these constants instead of re-declaring raw
    identifier strings for the targeted families.
  - Zod schemas in `kernel.schemas.ts` use constant-backed literals/enums for targeted identifiers,
    preserving runtime validation behavior.
  - Exported types are derived from constant objects/tuples (single source of truth), with guard
    helpers where runtime narrowing is needed.
  - Add or update unit tests to cover constant/type wiring and prevent regression for targeted
    identifier families.
  - No duplicate definitions remain for targeted identifier families outside approved constants
    modules (tests may still assert literal values).
