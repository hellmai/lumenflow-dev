description: resolveAgentPatterns() in agent-patterns-registry.ts fetches from remote registry and
  returns source:'registry' with only agent/*. Local config patterns (claude/*, codex/*) from
  .lumenflow.config.yaml are supposed to merge with registry patterns, but registry result wins
  outright. This breaks all cloud-mode operations for claude/* and codex/* branches.
acceptance:
