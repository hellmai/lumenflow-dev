description: 'Context: LumenFlow init should provide a predictable, vendor-agnostic baseline for new projects while allowing richer scaffolding when requested. Problem: current init behavior is not explicitly defined, leading to inconsistent setups and confusion around overlays, docs, and constraints. Solution: define and implement a minimal, idempotent init that always scaffolds the core and optional client overlays, with --full and --framework flags for expanded docs/templates.'
acceptance:
  - Default init creates vendor-agnostic core (LUMENFLOW.md, .lumenflow/constraints.md, .lumenflow/agents) and writes .lumenflow.config.yaml
  - 'Init is idempotent: existing files are not overwritten without --force'
  - If default client is claude-code, init scaffolds CLAUDE.md and .claude/agents overlay
  - --full scaffolds docs/04-operations tasks/templates/backlog/status
  - --framework <name> writes a framework hint file and doc overlay
  - Docs updated to describe init modes and flags
