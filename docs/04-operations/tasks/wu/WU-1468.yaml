description: 'Context: six packages override root strict settings with strict:false, while metrics and shims already inherit strict config. Problem: type-safety guarantees are inconsistent and regressions can hide in non-strict package boundaries. Solution: migrate package tsconfigs to extend root configuration and enable strictNullChecks as the first hardening step, with package-level overrides only where necessary.'
